<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="./js/view.js" defer ></script>
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="view-page">
        <marquee>Show Profile</marquee>
        
        <div class="user-details">
            <h2 id="name">Name: </h2>
            <p>Email: <a href="#" id="email-link"></a></p>
            <p>Password: <div id="password"></div> <button id="show-hide-button">Show/Hide</button></p>
            <p>DOB: <span id="dob"></span></p>
            <p>Phone No: <a href="tel" id="phone"></a></p>

            <div class="profile">
                <img src="" alt="User Profile Image">
                <button id="delete-button">Delete</button>
            </div>

            <div class="video">
                <h2>Intro Video:</h2>
                <iframe width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
            </div>

            <div class="video">
                <h2>Favorite Video:</h2>
                <iframe width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
            </div>

            <div class="bio">
                <h2>Bio:</h2>
                <div class="scrollable" id="bio"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
